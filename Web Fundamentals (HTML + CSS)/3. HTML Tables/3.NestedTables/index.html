<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <td><img src="logo.png"</td>
            <td>
                <table border="1" cellpadding="15">
                    <tr>
                        <td style="font-size: 50px; font-weight: bold;">Software</td>
                    </tr>
                    <tr>
                        <td style="font-size: 50px; font-weight: bold;">University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
