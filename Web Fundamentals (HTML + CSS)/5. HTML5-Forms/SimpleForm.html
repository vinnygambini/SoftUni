<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Simple Form</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/SimpleForm.css" />
	</head>

	<body>
		<section>
			<header>
				<h1>Enter the system</h1>
            <p>It is necessary to login in Your account in order to sign in for a course.</p>
			</header>
		  
			<div>
				<form method="post" class="reg-form" action="#">
					<label class="register-message">ARE YOU NEW?</label>
					<label class="register-message-2"> REGISTER</label>
					<input type="text" name="username" placeholder="User name" />
					<input type="text" name="email" placeholder="Email" />
					<input type="password" name="password" placeholder="Password" />
					<input type="password" name="repassword" placeholder="Confirm Password" />
					<input type="submit" name="register-button" id="register-button" value="Register" />
				</form>
				
				<form method="post" class="log-form" action="#">
					<label>ALREADY A STUDENT? LOGIN</label>
					<input type="text" name=uname" placeholder="User name" />
					<input type="password" name="upass" placeholder="Password" />
					<div class="log">
						<input type="checkbox" name="remember-me" />
						<label for="remember-me"> Remember me?</label>
						<input type="submit" name="login-button" id="login-button" value="Login" />
					</div>
					<div>
						<a href="#">Forgot Password</a>
					</div>
					

				</form>
			</div>
		  
    </section>
</body>
</html>
