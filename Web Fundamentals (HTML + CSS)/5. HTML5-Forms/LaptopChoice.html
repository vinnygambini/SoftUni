<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/LaptopChoice.css" rel="stylesheet" />
</head>
<body>
    <form>
        <fieldset class="laptop-list">
            <h1>Apple's Laptops</h1>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
            <div class="laptop">
                <h3>Apple MacBook Air</h3>
                <h4>11.6 inch/1.3GHz</h4>
                <h4>Haswell</h4>
                <img src="images/laptop.png" alt="laptop-images" />
                <div class="price">
                    <label class="laptop-price">$1,789.00</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="laptop-menu">
            <p>
                <label class="center">Price</label>
                <label class="left">1700</label>
                <label class="right">2600</label>
                <input id="price-slider" type="range" min="1700" max="2600" step="50" />
            </p>
            <p>
                <label class="center">RAM</label>
                <label class="left">2048</label>
                <label class="right">4092</label>
                <input id="ram-slider" type="range" min="2048" max="4092" step="1024" />
            </p>
            <p>
                <label class="center">Disc</label>
                <label class="left">100GB</label>
                <label class="right">2000GB</label>
                <input id="disk-slider" type="range" min="100" max="2000" step="100" />
            </p>
            <p>
                <label class="center">Display</label>
                <label class="left">11.6</label>
                <label class="right">18.4</label>
                <input id="display-slider" type="range" min="116" max="184" step="4" value="141" />
            </p>
            <p>
                <label class="center">Weight</label>
                <label class="left">1</label>
                <label class="right">6</label>
                <input id="weight-slider" type="range" min="10" max="60" step="5" value="40" />
            </p>
            <p>
                <label class="center">Warranty</label>
                <label class="left">12 month</label>
                <label class="right">60 month</label>
                <input id="warranty-slider" type="range" min="12" max="60" step="6" />
            </p>
        </fieldset>
    </form>
</body>
</html>
